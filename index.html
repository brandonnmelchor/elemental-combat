<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <script src="javascript.js" defer></script>

    <title>Elemental Combat</title>
  </head>
  <body>
    <main>
      <h1>Elemental Combat</h1>

      <div class="game-rules">
        <p>3 Elements | 5 Lives | 2 Destinies</p>
        <div class="elements">
          <p>Fire scorches Nature</p>
          <p>Nature overwhelms Water</p>
          <p>Water drowns Fire</p>
        </div>
      </div>

      <div class="game-area">
        <div class="element-choice fire" id="player-fire">FIRE</div>
        <div class="element-choice nature" id="player-nature">NATURE</div>
        <div class="element-choice water" id="player-water">WATER</div>
      </div>

      <div class="game-area">
        <div class="element-choice fire" id="enemy-fire">FIRE</div>
        <div class="element-choice nature" id="enemy-nature">NATURE</div>
        <div class="element-choice water" id="enemy-water">WATER</div>
      </div>

      <div class="game-score">
        <p id="round-counter">Round: 0</p>
        <p id="player-lives">Player HP: 5</p>
        <p id="enemy-lives">Enemy HP: 5</p>
        <p id="game-announcer">Combat Area: Empty</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2022 Brandonn Melchor</p>
    </footer>
  </body>
</html>
