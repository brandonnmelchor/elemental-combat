<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <script src="javascript.js" defer></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1>Fantasy Combat</h1>

      <div class="game-rules">
        <p>3 Weapons | 5 Lives | 2 Destinies</p>
        <p>Sword defeats Bow</p>
        <p>Magic defeats Sword</p>
        <p>Bow defeats Magic</p>
      </div>

      <div class="game-area">
        <div class="weapon-choice" id="player-sword">SWORD</div>
        <div class="weapon-choice" id="player-magic">MAGIC</div>
        <div class="weapon-choice" id="player-bow">BOW</div>
      </div>

      <div class="game-area">
        <div class="weapon-choice" id="enemy-sword">SWORD</div>
        <div class="weapon-choice" id="enemy-magic">MAGIC</div>
        <div class="weapon-choice" id="enemy-bow">BOW</div>
      </div>

      <div class="game-score">
        <p id="round-counter">Round: 0</p>
        <p id="player-lives">Player HP: 5</p>
        <p id="enemy-lives">Enemy HP: 5</p>
        <p id="game-announcer">Combat Area: Empty</p>
      </div>
    </main>
  </body>
</html>
