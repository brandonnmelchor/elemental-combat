<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />

    <script src="https://kit.fontawesome.com/635f50260c.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>

    <title>Elemental Combat</title>
  </head>
  <body>
    <main>
      <h1>Elemental Combat</h1>

      <div class="game-rules">
        <p>3 Elements. 5 Lives. 1 Destiny.</p>
        <div class="elements">
          <p>FIRE <span style="color: #f8a488">scorches</span> NATURE.</p>
          <p>NATURE <span style="color: #5aa897">overwhelms</span> WATER.</p>
          <p>WATER <span style="color: #4095bf">drowns</span> FIRE.</p>
        </div>
      </div>

      <div class="player-area">
        <div class="player-icon"><i class="fa-solid fa-hat-wizard"></i> Player:</div>
        <div class="element" id="fire"><i class="fa-solid fa-fire-flame-curved"></i></div>
        <div class="element" id="nature"><i class="fa-solid fa-leaf"></i></div>
        <div class="element" id="water"><i class="fa-solid fa-water"></i></div>
      </div>

      <div class="computer-area">
        <div class="computer-icon"><i class="fa-solid fa-skull"></i> Enemy:</div>
        <div class="element" id="computer-fire"><i class="fa-solid fa-fire-flame-curved"></i></div>
        <div class="element" id="computer-nature"><i class="fa-solid fa-leaf"></i></div>
        <div class="element" id="computer-water"><i class="fa-solid fa-water"></i></div>
      </div>

      <div class="game-score">
        <p id="rounds">Round: 0.</p>
        <p id="lives">Player Lives: 5. Enemy Lives: 5.</p>
        <p id="game-announcer">Your enemy stands before you. Do you choose to fight?</p>
      </div>

      <div id="play-again"></div>
    </main>

    <footer>
      <p>&copy; 2022 Brandonn Melchor</p>
    </footer>
  </body>
</html>
